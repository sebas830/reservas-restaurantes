version: '3.8'

services:
  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5000:5000"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - api-gateway

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - restaurantes-service
      - reservas-service
      - menu-service

  # Microservicio de Autenticación
  auth-service:
    build: ./services/authentication
    container_name: auth-service
    ports:
      - "8004:8004"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DB=auth_db
    depends_on:
      - mongodb

  # Microservicio de Restaurantes
  restaurantes-service:
    build: ./services/restaurantes
    container_name: restaurantes-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/reserva
      - POSTGRES_DB=reserva
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy

  # Microservicio de Reservas
  reservas-service:
    build: ./services/reservas
    container_name: reservas-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/reserva
      - POSTGRES_DB=reserva
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy

  # Microservicio de Menú
  menu-service:
    build: ./services/menu
    container_name: menu-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/reserva
      - POSTGRES_DB=reserva
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy

  # Base de datos PostgreSQL
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_DB=reserva
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reserva"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos MongoDB (para autenticación)
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Script de inicialización de base de datos
  db-init:
    image: python:3.9-slim
    container_name: db-init
    working_dir: /app
    volumes:
      - ./scripts:/app
    environment:
      - POSTGRES_DB=reserva
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    command: >
      sh -c "pip install psycopg2-binary &&
             python init_db.py"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:
